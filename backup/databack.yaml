    name: "IEMOCAP"
    root: "/sdb/visitors2/SCW/data/IEMOCAP/"
    para:
        name: "3s"
        mode: "audio"
        cascPATH: "/home/visitors2/SCW/torchTraining/utils/haarcascade_frontalface_alt2.xml"
        threads: 8
    enhances:
        audio:
            AudioSplit:
                sample_rate: 16000
                durations: 3.0
    transforms:
        audio:
            MFCC:
                sample_rate: 16000
                n_mfcc: 40
                log_mels: True
                melkwargs:
                    n_fft: 1024
                    win_length: 1024
                    hop_length: 256
                    f_min: 80.
